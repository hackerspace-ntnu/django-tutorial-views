{% extends 'view_kurs/base.html' %}

{% block content %}
    <br>
    <h1>Check out these awesome clickers!!!1!1!!!111!1!!!</h1>
    <hr><br><br>
    {% for clicker in clickers %}
        <div>
            <h3>{{ clicker.name }}</h3>
            <p>Clicks {{ clicker.clicks }}</p>
            <a class="ui blue button" href="increase/{{ clicker.name }}">Click</a>
        </div>
        <br><br><hr><br><br>
    {% endfor %}
{% endblock content %}
